<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Rentify Tools</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
</head>
<body>
  <div class="auth-container">
    <div class="auth-side">
      <div class="auth-side-content">
        <div class="logo">
          <i class="fas fa-tools"></i>
          <span>Rentify Tools</span>
        </div>
        <h2>Join Our Community</h2>
        <p>Create an account to start renting tools or offering your equipment to others.</p>
        <div class="auth-image">
          <img src="assets/register-image.jpg" alt="Construction tools">
        </div>
      </div>
    </div>
    <div class="auth-form-container">
      <div class="auth-form-header">
        <h1>Create Account</h1>
        <p>Fill in your details to get started</p>
      </div>
      <form id="registerForm" class="auth-form">
        <div class="role-selector">
          <h3>I want to register as</h3>
          <div class="role-options">
            <div class="role-option selected" data-role="CLIENT">
              <div class="role-icon">
                <i class="fas fa-user"></i>
              </div>
              <div class="role-name">Client</div>
            </div>
            <div class="role-option" data-role="SUPPLIER">
              <div class="role-icon">
                <i class="fas fa-store"></i>
              </div>
              <div class="role-name">Supplier</div>
            </div>
          </div>
        </div>
        
        <div class="form-group">
          <label for="name">Full Name</label>
          <div class="input-with-icon">
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            <i class="fas fa-user"></i>
          </div>
          <div class="error-message" id="nameError"></div>
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <div class="input-with-icon">
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <i class="fas fa-envelope"></i>
          </div>
          <div class="error-message" id="emailError"></div>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-with-icon">
            <input type="password" id="password" name="password" placeholder="Create a password" required>
            <i class="fas fa-lock"></i>
            <button type="button" id="togglePassword" class="password-toggle">
              <i class="fas fa-eye"></i>
            </button>
          </div>
          <div class="error-message" id="passwordError"></div>
        </div>
        
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <div class="input-with-icon">
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            <i class="fas fa-phone"></i>
          </div>
          <div class="error-message" id="phoneError"></div>
        </div>
        
        <div class="form-group">
          <label for="address">Address</label>
          <div class="input-with-icon">
            <input type="text" id="address" name="address" placeholder="Enter your address" required>
            <i class="fas fa-map-marker-alt"></i>
          </div>
          <div class="error-message" id="addressError"></div>
        </div>
        
        <div class="form-terms">
          <input type="checkbox" id="terms" name="terms" required>
          <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
        </div>
        
        <button type="submit" class="btn btn-primary btn-block">
          <i class="fas fa-user-plus"></i> Create Account
        </button>
        
        <div class="auth-divider">
          <span>Already have an account?</span>
        </div>
        
        <a href="login.html" class="btn btn-outline btn-block">
          <i class="fas fa-sign-in-alt"></i> Sign In
        </a>
      </form>
      
      <div class="auth-footer">
        <a href="index.html">
          <i class="fas fa-arrow-left"></i> Back to Home
        </a>
      </div>
    </div>
  </div>

  <script src="./js/auth.js"></script>
</body>
</html>
