<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Rentify Tools</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
</head>
<body>
  <div id="app" class="dashboard-container">
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="logo">
          <i class="fas fa-tools"></i>
          <span>Rentify Tools</span>
        </div>
        <button id="sidebarToggle" class="sidebar-toggle">
          <i class="fas fa-bars"></i>
        </button>
      </div>
      
      <div class="sidebar-content">
        <div class="user-info">
          <div class="user-avatar">
            <span id="userInitials">US</span>
          </div>
          <div class="user-details">
            <h3 id="userName">User Name</h3>
            <p id="userRole">Role</p>
          </div>
        </div>
        
        <nav class="sidebar-nav">
          <ul id="navMenu" class="nav-menu">
            <!-- Navigation items will be dynamically inserted here -->
          </ul>
        </nav>
      </div>
      
      <div class="sidebar-footer">
        <button id="logoutBtn" class="btn btn-outline btn-block">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </div>
    </aside>
    
    <main class="main-content">
      <header class="dashboard-header">
        <div class="header-left">
          <button id="mobileSidebarToggle" class="sidebar-toggle mobile-only">
            <i class="fas fa-bars"></i>
          </button>
          <h1 id="pageTitle">Dashboard</h1>
        </div>
        
        <div class="header-right">
          <div class="search-box">
            <input type="text" placeholder="Search...">
            <i class="fas fa-search"></i>
          </div>
          
          <div class="notifications">
            <button id="notificationsToggle" class="notifications-toggle">
              <i class="fas fa-bell"></i>
              <span id="notificationBadge" class="badge">0</span>
            </button>
            
            <div id="notificationsPanel" class="notifications-panel">
              <div class="notifications-header">
                <h3>Notifications</h3>
                <button id="markAllRead" class="btn btn-text">Mark all as read</button>
              </div>
              
              <div id="notificationsList" class="notifications-list">
                <!-- Notifications will be dynamically inserted here -->
                <div class="empty-notifications">
                  <i class="fas fa-bell-slash"></i>
                  <p>No new notifications</p>
                </div>
              </div>
            </div>
          </div>
          
          <div class="user-dropdown">
            <button id="userDropdownToggle" class="user-dropdown-toggle">
              <div class="user-avatar small">
                <span id="headerUserInitials">US</span>
              </div>
              <span id="headerUserName">User</span>
              <i class="fas fa-chevron-down"></i>
            </button>
            
            <div id="userDropdownMenu" class="dropdown-menu">
              <a href="#" class="dropdown-item">
                <i class="fas fa-user"></i> Profile
              </a>
              <a href="#" class="dropdown-item">
                <i class="fas fa-cog"></i> Settings
              </a>
              <div class="dropdown-divider"></div>
              <a href="#" id="headerLogoutBtn" class="dropdown-item">
                <i class="fas fa-sign-out-alt"></i> Logout
              </a>
            </div>
          </div>
        </div>
      </header>
      
      <div id="contentArea" class="content-area">
        <!-- Dynamic content will be loaded here -->
        <div class="loading">
          <div class="spinner"></div>
          <p>Loading...</p>
        </div>
      </div>
    </main>
  </div>
  
  <!-- Modals -->
  <div id="addToolModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Add New Tool</h2>
        <button id="closeToolModal" class="modal-close">&times;</button>
      </div>
      <div class="modal-body">
        <form id="addToolForm">
          <div class="form-group">
            <label for="toolName">Tool Name</label>
            <input type="text" id="toolName" name="name" required>
          </div>
          
          <div class="form-group">
            <label for="toolDescription">Description</label>
            <textarea id="toolDescription" name="description" rows="3" required></textarea>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="toolBrand">Brand</label>
              <input type="text" id="toolBrand" name="brand" required>
            </div>
            
            <div class="form-group">
              <label for="toolModel">Model</label>
              <input type="text" id="toolModel" name="model" required>
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="toolCategory">Category</label>
              <select id="toolCategory" name="categoryId" required>
                <option value="">Select Category</option>
                <!-- Categories will be loaded dynamically -->
              </select>
            </div>
            
            <div class="form-group">
              <label for="toolCostPerDay">Cost Per Day</label>
              <input type="number" id="toolCostPerDay" name="costPerDay" min="0" step="0.01" required>
            </div>
          </div>
          
          <div class="form-group">
            <label for="toolQuantity">Available Quantity</label>
            <input type="number" id="toolQuantity" name="availableQuantity" min="1" required>
          </div>
          
          <div class="form-group">
            <label for="toolImage">Image URL</label>
            <input type="url" id="toolImage" name="imageUrl" placeholder="https://example.com/image.jpg">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button id="cancelToolBtn" class="btn btn-outline">Cancel</button>
        <button id="saveToolBtn" class="btn btn-primary">Save Tool</button>
      </div>
    </div>
  </div>

  <script src="./js/components/dashboard.js" type="module"></script>
</body>
</html>
