<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Rentify Tools</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
</head>
<body>
  <div class="auth-container">
    <div class="auth-side">
      <div class="auth-side-content">
        <div class="logo">
          <i class="fas fa-tools"></i>
          <span>Rentify Tools</span>
        </div>
        <h2>Welcome Back!</h2>
        <p>Access your account to manage your tool rentals, view history, and more.</p>
        <div class="auth-image">
          <img src="assets/login-image.jpg" alt="Construction tools">
        </div>
      </div>
    </div>
    <div class="auth-form-container">
      <div class="auth-form-header">
        <h1>Sign In</h1>
        <p>Enter your credentials to access your account</p>
      </div>
      <form id="loginForm" class="auth-form">
        <div class="role-selector">
          <h3>Select your role</h3>
          <div class="role-options">
            <div class="role-option" data-role="CLIENT">
              <div class="role-icon">
                <i class="fas fa-user"></i>
              </div>
              <div class="role-name">Client</div>
            </div>
            <div class="role-option" data-role="SUPPLIER">
              <div class="role-icon">
                <i class="fas fa-store"></i>
              </div>
              <div class="role-name">Supplier</div>
            </div>
            <div class="role-option" data-role="ADMIN">
              <div class="role-icon">
                <i class="fas fa-user-shield"></i>
              </div>
              <div class="role-name">Admin</div>
            </div>
          </div>
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <div class="input-with-icon">
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <i class="fas fa-envelope"></i>
          </div>
          <div class="error-message" id="emailError"></div>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-with-icon">
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <i class="fas fa-lock"></i>
            <button type="button" id="togglePassword" class="password-toggle">
              <i class="fas fa-eye"></i>
            </button>
          </div>
          <div class="error-message" id="passwordError"></div>
        </div>
        
        <div class="form-options">
          <div class="remember-me">
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Remember me</label>
          </div>
          <a href="#" class="forgot-password">Forgot password?</a>
        </div>
        
        <button type="submit" class="btn btn-primary btn-block">
          <i class="fas fa-sign-in-alt"></i> Sign In
        </button>
        
        <div class="auth-divider">
          <span>Don't have an account?</span>
        </div>
        
        <a href="register.html" class="btn btn-outline btn-block">
          <i class="fas fa-user-plus"></i> Create Account
        </a>
      </form>
      
      <div class="auth-footer">
        <a href="index.html">
          <i class="fas fa-arrow-left"></i> Back to Home
        </a>
      </div>
    </div>
  </div>

  <script src="./js/auth.js"></script>
</body>
</html>
